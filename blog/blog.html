  <script>
    async function sha256(text) {
      const buffer = new TextEncoder().encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 86400000).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let c of cookies) {
        const [key, val] = c.trim().split('=');
        if (key === name) return val;
      }
      return null;
    }

    const passwordInput = document.getElementById('passwordInput');
    const secretLink = document.getElementById('secretLink');
    const correctHash = 'f96b243263eaf72ae613f8c9f873972961de9727ebd69e78c3759626e32c4447';

    // ページ読み込み時にcookieがあれば即表示
    window.addEventListener('DOMContentLoaded', () => {
      if (getCookie('secret') === '1') {
        secretLink.style.display = 'list-item';
      }
    });

    // 入力チェック + cookie保存
    passwordInput.addEventListener('input', async () => {
      const hash = await sha256(passwordInput.value);
      if (hash === correctHash) {
        setCookie('secret', '1', 30); // 有効期限30日
        secretLink.style.display = 'list-item';
      } else {
        secretLink.style.display = 'none';
      }
    });
    const posts = document.querySelectorAll('.blog-post');
  const pagination = document.getElementById('pagination');

  let currentPage = 0;

  function showPage(index) {
    posts.forEach((post, i) => {
      post.classList.toggle('active', i === index);
    });
    currentPage = index;
    updatePagination();
  }

  function updatePagination() {
    pagination.innerHTML = '';
    posts.forEach((_, i) => {
      const btn = document.createElement('button');
      btn.textContent = i + 1;
      if (i === currentPage) {
        btn.disabled = true;
      }
      btn.addEventListener('click', () => showPage(i));
      pagination.appendChild(btn);
    });
  }

  // 最初に1つ表示
  showPage(0);
  </script>
